paths:
  /api/products:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      
      responses:
        "200":
          description: Los productos fueron devueltos satisfactoriamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Success"
        "500":
          description: Ocurrio algun problema en el backend
    post:
      summary: Crea un nuevo producto
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/postProduct"
      responses:
        "201":
          description: Producto creado con exito
          content:
            aplication/json:
              schema:
                $ref: "#components/schemas/Success"
components:
  schemas:
    Success:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado por mongo
        title:
          type: String
          description: Nombre del producto
        description:
          type: String
          description: Descripcion del producto
        price:
          type: Number
          description: Precio del producto
        code:
          type: String
          description: Codigo unico e irrepetible
        stock:
          type: Number
          description: Stock actual del producto
        category:
          type: String
          description: Categoria del producto
      example:
        _id: 3hf4h3284fh932rjew
        title: Iphone 13
        description: Celular de la empresa Apple
        price: 850
        code: "asd323r"
        stock: 25
        category: Celulares
  requestBodies:
    postProduct:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado por mongo
        title:
          type: String
          description: Nombre del producto
        description:
          type: String
          description: Descripcion del producto
        price:
          type: Number
          description: Precio del producto
        code:
          type: String
          description: Codigo unico e irrepetible
        stock:
          type: Number
          description: Stock actual del producto
        category:
          type: String
          description: Categoria del producto
      example:
        _id: 3hf4h3284fh932rjew
        title: Iphone 14
        description: Celular de la empresa Apple
        price: 950
        code: "asd32we123r"
        stock: 25
        category: Celulares
